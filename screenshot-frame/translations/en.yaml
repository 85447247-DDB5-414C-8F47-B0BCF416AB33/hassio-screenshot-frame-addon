configuration:
  target_url:
    name: Target URL
    description: URL to screenshot (HTML page or image)
  target_auth_type:
    name: Target auth type
    description: none | bearer | basic | headers
  target_token:
    name: Bearer token
    description: Used only when auth type is bearer
  target_token_header:
    name: Token header name
    description: Header name for bearer token (default Authorization)
  target_token_prefix:
    name: Token prefix
    description: Prefix for bearer token (e.g., Bearer)
  target_username:
    name: Basic auth username
    description: Used only when auth type is basic
  target_password:
    name: Basic auth password
    description: Used only when auth type is basic
  target_headers:
    name: Custom headers (JSON)
    description: JSON map of headers (only when auth type is headers)
  interval_seconds:
    name: Refresh interval (seconds)
    description: How often to refresh the image
  screenshot_width:
    name: Screenshot width
    description: Rendered browser width in pixels
  screenshot_height:
    name: Screenshot height
    description: Rendered browser height in pixels
  screenshot_zoom:
    name: Screenshot zoom (%)
    description: Zoom factor; 100 = 1x
  screenshot_wait:
    name: Screenshot wait time (seconds)
    description: Seconds to wait after DOM load for dynamic content (0 = no wait)
  screenshot_skip_navigation:
    name: Skip page navigation
    description: Skip page reload after first load (for auto-refreshing pages like DakBoard)
  use_local_tv:
    name: Upload to Samsung Frame
    description: Enable direct upload to the TV
  tv_ip:
    name: TV IP
    description: Required when upload is enabled
  tv_port:
    name: TV port
    description: Typically 8002
  tv_matte:
    name: Matte style
    description: Optional matte name (e.g., none, shadowbox_polar, modern, warm, cold)
  tv_show_after_upload:
    name: Show after upload
    description: Select the uploaded art immediately